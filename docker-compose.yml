services:
  db:
    image: postgres:16
    container_name: skillswap_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
    # - "3000:3000" # Old
      - "5173:5173"   #Changed from 3000
    stdin_open: true
    tty: true
    # Added this new command line below:
    command: npm run dev -- --host 0.0.0.0
    environment:
      - WDS_SOCKET_PORT=0

volumes:
  postgres_data:
